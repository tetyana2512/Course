<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks using FLOAT</title>
    <link rel="stylesheet" href="float_blocks_styles.css">
</head>
<body>
<div class="main-box">
   <div>

    <div class="block pale">1</div>
    <div class="block green">2</div>
    <div class="block pink">3</div>
</div>
    <div class="block yellow">4</div>
    <div class="block yellow">5</div>
    <div class="block parts-box">
        <div class="pale size-3">6</div>
        <div class="green size-3">7</div>
        <div class="pink size-3">8</div>
    </div>
    <div class="block pink">9</div>
    <div class="block parts-box">
        <div class="blue size-2">10</div>
        <div class="green size-2">11</div>
    </div>
    <div class="block green">12</div>
    <div class="block yellow">13</div>
    <div class="block yellow">14</div>
    <div class="block blue">15</div>
    <div class="block parts-box">
        <div class="pale size-3">16</div>
        <div class="green size-3">17</div>
        <div class="pink size-3">18</div>
    </div>
    <div class="block parts-box">
        <div class="blue size-2">19</div>
        <div class="green size-2">20</div>
    </div>
    <div class="block parts-box">
        <div class="pale size-4">21</div>
        <div class="green size-4">22</div>
        <div class="pink size-4">23</div>
        <div class="green size-4">24</div>
    </div>
</div>
</body>
</html>
