<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asia-Holidays</title>
    <link rel="stylesheet" href="styles-bonus.css">
</head>
<body>
<div class="container">
    <header class="main-header wrapper">
        <div class="logo">
            <div class="logo-palm"><img src="images/palm_tree.png" alt="Palm"></div>
            <div class="logo-asia"><img src="images/logo.png" alt="sia-Holidays"></div>
            <h1 class="page-title">Путешествия по Азии</h1>
        </div>
        <div class="contacts">
            <p>Contact us</p>
            <p>23456789</p>
            <p>info@asia-hclearfixolydays.com</p>
        </div>
    </header>
    <div class="content wrapper">
        <section class="countries">
            <div class="card">
                <div class="country-photo"><img src="images/india_photo.png" alt="India photo"></div>
                <p>India</p>
            </div>
            <div class="card">
                <div class="country-photo"><img src="images/nepal_photo.png" alt="Nepal"></div>
                <p>Nepal</p>
            </div>
            <div class="card">
                <div class="country-photo"><img src="images/tibet_photo.png" alt="Tibet"></div>
                <p>Tibet</p>
            </div>
            <div class="card">
                <div class="country-photo"><img src="images/bhutan_photo.png" alt="Bhutan"></div>
                <p>Bhutan</p>
            </div>
            <div class="card">
                <div class="country-photo"><img src="images/sri-lanka_photo.png" alt="Sri-Lanka"></div>
                <p>Sri Lanka</p>
            </div>
            <div class="card">
                <div class="country-photo"><img src="images/maldives_photo.png" alt="Maldives"></div>
                <p>Maldives</p>
            </div>
        </section>
    </div>
    <footer class="main-footer wrapper">
        <p>Copyright@2021 </p>
    </footer>
</div>
</body>
</html>
