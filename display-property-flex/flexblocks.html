<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks using FLEX</title>
    <link rel="stylesheet" href="flexblocks_styles.css">
</head>

<body>
<div class="main-box">
    <div class="main-container">
        <div class="row">
            <div class="size-1 pale">1</div>
            <div class="size-1 green">2</div>
            <div class="size-1 pink">3</div>
        </div>
        <div class="row">
            <div class="size-double yellow">4-5</div>
            <div class="size-1">
                <div class="size-3 pale">6</div>
                <div class="size-3 green">7</div>
                <div class="size-3 pink">8</div>
            </div>
        </div>
        <div class="row">
            <div class="size-1 pink">9</div>
            <div class="size-1">
                <div class="size-2 blue">10</div>
                <div class="size-2 green">11</div>
            </div>
            <div class="size-1 green">12</div>
        </div>
        <div class="row">
            <div class="size-double yellow">13-14</div>
            <div class="size-1 blue">15</div>
        </div>
        <div class="row">
            <div class="size-1">
                <div class="pale size-3">16</div>
                <div class="green size-3">17</div>
                <div class="pink size-3">18</div>
            </div>
            <div class="size-1">
                <div class="blue size-2">19</div>
                <div class="green size-2">20</div>
            </div>
            <div class="size-1">
                <div class="pale size-4">21</div>
                <div class="green size-4">22</div>
                <div class="pink size-4">23</div>
                <div class="green size-4">24</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
